<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
<title>Footnote - Login</title>

</head>

<body>
	<img src="media/logo.png" width="30%" alt="Footnote" vspace="5">
	<br></br>
	<div class="bigger">
		
			<br></br>
		<p class="customfont">Talk to everyone, everywhere.</p>
	</div>
	
	
	<div>
		<form>

		<p class="customfont">
			<a id="signup">Sign Up</a>
		</p>
	</div>
		
</body>

<script type="text/javascript" src="../loginscript.js"></script>
