<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
<title>Footnote - Login</title>
<link rel="stylesheet" href="css/style.css">

<link rel="icon" type="media/favicon.png" />


<body>

<img src="media/logo.png" width="30%" alt="Footnote" vspace="5">


<br></br>
<p class="bigger">Sign up with your e-mail today.</p>



<div>
  <form>
  	<div id="register">
		<input type="text" id="email" name="email" placeholder="Email">

		<br></br>
		
		<input type="text" id="username" name="username" placeholder="Username">

		<br></br>
		
	    <input type="password" id="password" name="" placeholder="Password">
		
		<br></br>
		
	    <input type="password" id="password_confirm" name="lastname" placeholder="Confirm Password">

		<br></br>
		
		<select name="Dogs">
			<option value="0">Birth Month</option>
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
		
		<input type="day" name="daybirth" placeholder="Day">
		
		<input type="year" name="yearbirth" placeholder="Year">
		
		<br></br>
		<p id="error" style="color:red;">All Special Non Letter, Number, or "Email" characters will be removed upon form submission.</p>
	    <div id="submit_button">Submit</div>
    </div>

	<div id="verify" style="display: none;">
		<p class="medium">Please confirm your account by checking the link we just sent to your email.</p>
		<br></br>
		<input id="confirmation" type="text" placeholder="Confirmation code">
		<br></br>
		<div id="submit_button2">Submit</div>
	</div>
  </form>
</div>

</body>
<script type="text/javascript" src="../register.js"></script>
</html>
